<md-card style="padding: 0px 0px 12px 0px">
  <md-toolbar color="primary" >
   <span *ngIf="data">{{data.name}}</span>
  </md-toolbar>
  <div *ngIf="data"  style="height: 300px; margin: 24px;" >
<ngx-charts-bar-vertical  [results]="data.series" [scheme]="colorScheme" [gradient]="gradient" [xAxis]="showXAxis" 
  [yAxis]="showYAxis" [legend]="showLegend" [showXAxisLabel]="showXAxisLabel" [showYAxisLabel]="showYAxisLabel" [xAxisLabel]="xAxisLabel"
  [yAxisLabel]="yAxisLabel">
</ngx-charts-bar-vertical>
</div>
</md-card>
